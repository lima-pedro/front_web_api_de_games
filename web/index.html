<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous"
  >
  <link
    rel="stylesheet"
    href="css/styles.css"
  >
  <title>API de Games</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h1>Games</h1>
      </div>

      <div class="card-body">
        <table class="table">
          <thead>
            <tr>
              <th>Nome do Game</th>
              <th>Descrição</th>
              <th>Ano</th>
              <th>Preço (R$)</th>
              <th>Editar</th>
              <th>Deletar</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>

    <div class="row">
      <div class="col-6">
        <div class="card">
          <div class="card-header">
            <h2>Cadastro de Game</h2>
          </div>
    
          <div class="card-body">
            <form action="" class="form" id="form-create">
              <div class="form-group">
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="form-control"
                  placeholder="Nome do game"
                >
              </div>
    
              <div class="form-group">
                <input
                  type="text"
                  id="description"
                  name="description"
                  class="form-control"
                  placeholder="Descrição"
                >
              </div>
    
              <div class="form-group">
                <input
                  type="number"
                  id="year"
                  name="year"
                  class="form-control"
                  placeholder="Ano de lançamento"
                >
              </div>
    
              <div class="form-group">
                <input
                  type="text"
                  id="price"
                  name="price"
                  class="form-control"
                  placeholder="Preço"
                >
              </div>
              
              <div class="form-group">
                <button class="btn btn-success">
                  Cadastrar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
  
      <div class="col-6">
        <div class="card">
          <div class="card-header">
            <h2>Edição de Game</h2>
          </div>
    
          <div class="card-body">
            <form action="" class="form" id="form-edit">
              <div class="form-group">
                <input
                  type="text"
                  id="nameEdit"
                  name="nameEdit"
                  class="form-control"
                  placeholder="Nome do game"
                >
              </div>
    
              <div class="form-group">
                <input
                  type="text"
                  id="descriptionEdit"
                  name="descriptionEdit"
                  class="form-control"
                  placeholder="Descrição"
                >
              </div>
    
              <div class="form-group">
                <input
                  type="number"
                  id="yearEdit"
                  name="yearEdit"
                  class="form-control"
                  placeholder="Ano de lançamento"
                >
              </div>
    
              <div class="form-group">
                <input
                  type="text" 
                  id="priceEdit"
                  name="priceEdit"
                  class="form-control"
                  placeholder="Preço"
                >
                <input type="hidden" id="id">
              </div>
              
              <div class="form-group">
                <button class="btn btn-warning">
                  Editar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>
<script
  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
  crossorigin="anonymous">
</script>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
  integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
  crossorigin="anonymous">
</script>
<script
  src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
  integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
  crossorigin="anonymous">
</script>
<script
  src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js">
</script>
<script
  src="js/index.js">
</script>
</html>
